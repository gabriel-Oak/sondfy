<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <meta name="author" content="Gabriel Carvalho (oTrolado)"/>
    <title>Sondfy</title>

    <link rel="stylesheet" type="text/css" href="styles/main.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">


</head>
<body>
    <main class="main">
        <section class="top-content">
            <nav class="side-nav">
                
                <article class="library">
                        <h2>BIBLIOTECA</h2>
                        <ul class="library-options">
                            <li><i class="fas fa-file-audio"></i> PLAYLISTS</li>
                            <li><i class="fas fa-user-alt"></i> ARTISTAS</li>
                            <li><i class="fas fa-dot-circle"></i> ALBUNS</li>
                            <li><i class="fas fa-music"></i> MUSICAS</li>
                        </ul>
                    </article>
    
                    <article class="discover">
                            <h2>DESCUBRA</h2>
                            <ul class="discover-options">
                                <li><i class="fas fa-store-alt"></i> STORE</li>
                                <li><i class="fas fa-broadcast-tower"></i> RADIO</li>
                                <li><i class="fas fa-heart"></i> LIKE</li>
                                <li><i class="fas fa-folder"></i> BROWSE</li>
                            </ul>
                    </article>

            </nav>
            <article class="content"></article>
        </section>
        <section class="bot-content">
            player
        </section>
    </main>
