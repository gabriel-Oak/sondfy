<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <meta name="author" content="Gabriel Carvalho (oTrolado)"/>
    <title>Sondfy</title>

    <link rel="stylesheet" type="text/css" href="styles/main.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">


</head>
<body onresize="conserta()">
    <main class="main">
        <section class="top-content">
                <div class="menu-div">
                    
                        <input type="checkbox" id="check">
                        <label id="botaoM" for="ceck" onclick="toggleMenu()"><i class="fas fa-bars"></i></label>
                        
                    </div>

            <nav id="navigator" class="side-nav">
                

                <article class="library">
                        <h2>BIBLIOTECA</h2>
                        <ul class="library-options">
                            <li onclick="router(this); toggleMenu()" id="playlists-link" class="links"><i class="fas fa-file-audio"></i> PLAYLISTS</li>
                            <li onclick="router(this); toggleMenu()" id="artistas-link" class="links"><i class="fas fa-user-alt"></i> ARTISTAS</li>
                            <li onclick="router(this); toggleMenu()" id="albuns-link" class="links"><i class="fas fa-dot-circle"></i> ÁLBUNS</li>
                            <li onclick="router(this); toggleMenu()" id="musicas-link" class="links"><i class="fas fa-music"></i> MÚSICAS</li>
                        </ul>
                    </article>
    
                    <article class="discover">
                            <h2>DESCUBRA</h2>
                            <ul class="discover-options">
                                <li><i class="fas fa-store-alt"></i> STORE</li>
                                <li><i class="fas fa-broadcast-tower"></i> RADIO</li>
                                <li><i class="fas fa-heart"></i> LIKE</li>
                                <li><i class="fas fa-folder"></i> BROWSE</li>
                            </ul>
                    </article>

            </nav>
            <article class="content">

                <article id="container-musicas" class="offline secoes">
                    <h1>MÚSICAS</h1>
                    <ul id="lista-default">

                    </ul>
                </article>

                <article id="container-playlists" class="offline secoes">
                    <h1>PAYLISTS</h1>
                    
                </article>
                
                <article id="container-artistas" class="offline secoes">
                    <h1>ARTISTAS</h1>
                    
                </article>

                <article id="container-albuns" class="offline secoes">
                    <h1>ÁLBUNS</h1>
                    
                </article>

                <img id="capa" src="imagens/capa.jpg" alt="imagens de capa"/>

            </article>
        </section>
        <section class="bot-content">
            <div class="musica-atual" id="musica-atual">
                <h3>Lorem Ipsum</h3>
                <span>Mario e os fronts</span>
            </div>
            <button class="botao arrow" onclick="prev()"><i class="fas fa-backward"></i></button>
            <button class="botao play" onclick="pausePlay()"><i class="fas fa-caret-right" id="icone-play"></i></button>
            <button class="botao arrow" onclick="next()"><i class="fas fa-forward"></i></button>
            <div id="progress-container">
                <div id="progress-bar"></div>
                <audio src="" id="audio" onended="playerEnd()" ></audio>
            </div>
            <span id="tempo"></span>
            <button class="botao loops" id="random" onclick="toggleRandom()"><i class="fas fa-random"></i></button>
            <button class="botao loops" id="repeat" onclick="toggleRepeat()"><i class="fas fa-redo-alt"></i></button>
            <button class="botao loops" id="volume"><i class="fas fa-volume-up"></i></button>
            <div id="volume-container">
                <div id="volume-bar"></div>
            </div>
        </section>
    </main>

    <script type="text/javascript" src="controllers/data.js"></script>
    <script type="text/javascript" src="controllers/main.js"></script>

</body>
</html>
